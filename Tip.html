<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator</title>
    </head>
<body>
    <input type="text" id="bill" placeholder="Bill">
    <button id="ten">10%</button>
    <button id="fifteen">15%</button>
    <button id="twenty">20%</button><br>
    <input type="text" id="total" placeholder="Total"><br>
    <script>
        document.getElementById("ten").onclick = function(){
            calculateTip(10);
        }
        document.getElementById("fifteen").onclick = function(){
            calculateTip(15);
        }
        document.getElementById("twenty").onclick = function(){
            calculateTip(20);
        }

        document.getElementById("ten").addEventListener("click", function(){calculateTip(10);});
        function calculateTip(per){
            document.getElementById("total").value = Math.round(document.getElementById("bill").value * (1+per/100));
        }
    </script>
</body>
</html>
